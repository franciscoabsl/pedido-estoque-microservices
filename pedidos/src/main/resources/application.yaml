
server:
  port: 8081
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:pedidodb
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  rabbitmq:
    addresses: ${SPRING_RABBITMQ_ADDRESSES}
    listener:
      simple:
        max-concurrency: 10
    password: password
    username: user

broker:
  queue:
    estoque:
      diminuir: estoque.diminuir
    pedido:
      status:
        resposta: pedido.status.resposta